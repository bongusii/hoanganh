<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
    </style>
</head>
<body class="bg-gray-800">

    <div id="admin-page" class="min-h-screen p-4 sm:p-8">
        <div class="max-w-4xl mx-auto">
            <!-- Login Container -->
            <div id="auth-container">
                <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md mx-auto">
                    <h2 class="text-2xl font-bold text-center text-white mb-6">Đăng nhập Admin</h2>
                    <p id="auth-status" class="text-center text-gray-400">Đang xác thực, vui lòng chờ...</p>
                </div>
            </div>

            <!-- Admin Panel (hidden by default) -->
            <div id="admin-panel" class="hidden">
                 <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold text-white">Trang quản trị</h1>
                    <div>
                        <a href="index.html" target="_blank" class="text-teal-400 hover:text-teal-300 mr-4">Xem trang chính</a>
                        <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Đăng xuất</button>
                    </div>
                </div>

                <!-- Add Project Form -->
                <div class="bg-gray-900 p-8 rounded-lg shadow-lg mb-8">
                    <h2 class="text-2xl font-bold text-white mb-6">Thêm dự án mới</h2>
                    <form id="add-project-form">
                        <div class="mb-4">
                            <label for="project-title" class="block text-gray-300 text-sm font-bold mb-2">Tên dự án</label>
                            <input type="text" id="project-title" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-teal-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="project-category" class="block text-gray-300 text-sm font-bold mb-2">Phân loại</label>
                            <select id="project-category" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-teal-500" required>
                                <option value="ui">Lập trình UI</option>
                                <option value="design">Thiết kế</option>
                                <option value="photo">Nhiếp ảnh</option>
                                <option value="video">Video</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="project-url" id="url-label" class="block text-gray-300 text-sm font-bold mb-2">URL Chính (Ảnh hoặc Video)</label>
                            <input type="url" id="project-url" placeholder="https://example.com/image.jpg" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-teal-500" required>
                        </div>
                        <div class="mb-4">
                            <label for="project-thumbnail-url" class="block text-gray-300 text-sm font-bold mb-2">URL Thumbnail (Tùy chọn)</label>
                            <input type="url" id="project-thumbnail-url" placeholder="Để trống nếu muốn tự động tạo/dùng URL chính" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-teal-500">
                        </div>
                        <!-- NEW: Description Field -->
                        <div class="mb-4">
                            <label for="project-description" class="block text-gray-300 text-sm font-bold mb-2">Mô tả dự án</label>
                            <textarea id="project-description" rows="4" placeholder="Mô tả ngắn về dự án, vai trò của bạn, mục tiêu..." class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-teal-500"></textarea>
                        </div>
                        <!-- NEW: Technologies Field -->
                        <div class="mb-6">
                            <label for="project-tech" class="block text-gray-300 text-sm font-bold mb-2">Công nghệ sử dụng (cách nhau bởi dấu phẩy)</label>
                            <input type="text" id="project-tech" placeholder="VD: HTML, CSS, Photoshop, Illustrator" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-white focus:outline-none focus:border-teal-500">
                        </div>
                        <button type="submit" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Thêm dự án</button>
                    </form>
                </div>

                <!-- Project List -->
                <div>
                    <h2 class="text-2xl font-bold text-white mb-6">Danh sách dự án</h2>
                    <div id="admin-project-list" class="space-y-4">
                         <p class="text-gray-400">Đang tải danh sách...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0"><p id="toast-message"></p></div>

    <script type="module">
        import { db, auth, projectsCollectionRef } from './firebase-config.js';
        import { onAuthStateChanged, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { onSnapshot, addDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // UI Elements
        const addProjectForm = document.getElementById('add-project-form');
        // ... (other elements)

        // --- Event Listeners & Main Logic ---
        addProjectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('project-title').value;
            const category = document.getElementById('project-category').value;
            const url = document.getElementById('project-url').value;
            const thumbnailUrl = document.getElementById('project-thumbnail-url').value;
            // NEW: Get new field values
            const description = document.getElementById('project-description').value;
            const technologies = document.getElementById('project-tech').value;
            
            try {
                // NEW: Save new fields to Firestore
                await addDoc(projectsCollectionRef, { 
                    title, 
                    category, 
                    url, 
                    thumbnailUrl,
                    description,
                    technologies 
                });
                showToast('Thêm dự án thành công!');
                addProjectForm.reset();
            } catch (error) {
                console.error("Lỗi thêm dự án: ", error);
                showToast('Có lỗi xảy ra, không thể thêm dự án.', true);
            }
        });
        
        // ... (rest of the script remains the same)
        const authContainer = document.getElementById('auth-container');
        const adminPanel = document.getElementById('admin-panel');
        const logoutButton = document.getElementById('logout-button');
        const adminProjectList = document.getElementById('admin-project-list');
        const projectCategorySelect = document.getElementById('project-category');
        const urlLabel = document.getElementById('url-label');
        const projectUrlInput = document.getElementById('project-url');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.classList.remove('opacity-0');
            toast.style.backgroundColor = isError ? '#DC2626' : '#10B981';
            setTimeout(() => { toast.classList.add('opacity-0'); }, 3000);
        }
        function updateUrlField() {
            const selectedCategory = projectCategorySelect.value;
            if (selectedCategory === 'video') {
                urlLabel.textContent = 'URL Video YouTube';
                projectUrlInput.placeholder = 'https://www.youtube.com/watch?v=...';
            } else {
                urlLabel.textContent = 'URL Hình ảnh';
                projectUrlInput.placeholder = 'https://example.com/image.jpg';
            }
        }
        function renderAdminList(projects) {
             adminProjectList.innerHTML = '';
             if (projects.length === 0) {
                 adminProjectList.innerHTML = `<p class="text-gray-400">Chưa có dự án nào.</p>`;
                 return;
             }
             projects.forEach(project => {
                 const item = document.createElement('div');
                 item.className = 'bg-gray-700 p-4 rounded-lg flex items-center justify-between';
                 item.innerHTML = `
                    <div>
                        <h3 class="font-bold text-white">${project.title}</h3>
                        <p class="text-sm text-gray-400 uppercase">${project.category}</p>
                    </div>
                    <button data-id="${project.id}" class="delete-btn bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-md transition duration-300">Xóa</button>
                 `;
                 adminProjectList.appendChild(item);
             });
        }
        projectCategorySelect.addEventListener('change', updateUrlField);
        logoutButton.addEventListener('click', () => signOut(auth));
        onAuthStateChanged(auth, user => {
            if (user) {
                authContainer.style.display = 'none';
                adminPanel.classList.remove('hidden');
            } else {
                adminPanel.classList.add('hidden');
                authContainer.style.display = 'block';
                signInAnonymously(auth).catch(error => {
                    console.error("Lỗi đăng nhập:", error);
                    document.getElementById('auth-status').textContent = `Lỗi xác thực.`;
                });
            }
        });
        onSnapshot(projectsCollectionRef, (snapshot) => {
            const projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderAdminList(projects);
        });
        adminProjectList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const id = e.target.dataset.id;
                if (confirm('Bạn có chắc chắn muốn xóa dự án này?')) {
                    try {
                        await deleteDoc(doc(db, "projects", id));
                        showToast('Xóa dự án thành công!');
                    } catch (error) {
                        console.error("Lỗi xóa dự án: ", error);
                        showToast('Có lỗi xảy ra, không thể xóa dự án.', true);
                    }
                }
            }
        });
        updateUrlField();
    </script>
</body>
</html>
