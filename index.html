<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio của [Tên của bạn]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .portfolio-item { transition: transform 0.3s ease, opacity 0.3s ease; cursor: pointer; }
        .portfolio-item.hidden-item { transform: scale(0.9); opacity: 0; display: none; }
        /* NEW: Video Modal Styles */
        #video-modal-overlay {
            transition: opacity 0.3s ease-in-out;
        }
        #video-modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <!-- ... (Toàn bộ nội dung từ <nav> đến <footer> giữ nguyên như cũ) ... -->
    <nav id="navbar" class="bg-gray-900/80 backdrop-blur-sm fixed w-full top-0 z-50 transition-all duration-300">
        <!-- ... -->
    </nav>
    <header id="hero" class="min-h-screen flex items-center bg-gray-900">
        <!-- ... -->
    </header>
    <main>
        <section id="about" class="py-20 sm:py-32">
            <!-- ... -->
        </section>
        <section id="work" class="py-20 sm:py-32 bg-gray-800/30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center"><h2 class="text-3xl font-bold text-white sm:text-4xl">Dự án nổi bật</h2><p class="mt-4 text-lg text-gray-400">Một vài sản phẩm tôi đã thực hiện.</p></div>
                <div id="filter-buttons" class="flex justify-center space-x-2 md:space-x-4 my-10 flex-wrap">
                    <button class="filter-btn active bg-teal-500 text-white px-4 py-2 rounded-full text-sm font-medium" data-filter="all">Tất cả</button>
                    <button class="filter-btn bg-gray-700 text-gray-300 hover:bg-gray-600 px-4 py-2 rounded-full text-sm font-medium" data-filter="ui">Lập trình UI</button>
                    <button class="filter-btn bg-gray-700 text-gray-300 hover:bg-gray-600 px-4 py-2 rounded-full text-sm font-medium" data-filter="design">Thiết kế</button>
                    <button class="filter-btn bg-gray-700 text-gray-300 hover:bg-gray-600 px-4 py-2 rounded-full text-sm font-medium" data-filter="photo">Nhiếp ảnh</button>
                    <button class="filter-btn bg-gray-700 text-gray-300 hover:bg-gray-600 px-4 py-2 rounded-full text-sm font-medium" data-filter="video">Video</button>
                </div>
                <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div id="loading-spinner" class="col-span-full flex justify-center items-center p-16">
                        <svg class="animate-spin -ml-1 mr-3 h-10 w-10 text-white" xmlns="http://www.w.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <span class="text-xl">Đang tải dự án...</span>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="py-20 sm:py-32">
            <!-- ... -->
        </section>
    </main>
    <footer class="bg-gray-800/30">
        <!-- ... -->
    </footer>

    <!-- NEW: Video Modal -->
    <div id="video-modal-overlay" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 opacity-0 pointer-events-none">
        <div id="video-modal-content" class="bg-black w-full max-w-4xl aspect-video rounded-lg shadow-2xl relative transform scale-95 opacity-0">
            <button id="close-modal-button" class="absolute -top-3 -right-3 text-white bg-gray-800 rounded-full p-1 z-10">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <iframe id="video-iframe" class="w-full h-full rounded-lg" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>


    <script type="module">
        import { db, projectsCollectionRef } from './firebase-config.js';
        import { onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const portfolioGrid = document.getElementById('portfolio-grid');
        const modalOverlay = document.getElementById('video-modal-overlay');
        const modalContent = document.getElementById('video-modal-content');
        const closeModalButton = document.getElementById('close-modal-button');
        const videoIframe = document.getElementById('video-iframe');

        // NEW: Helper function to extract YouTube Video ID
        function getYoutubeVideoId(url) {
            let videoId = '';
            const youtubeRegex = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const match = url.match(youtubeRegex);
            if (match) {
                videoId = match[1];
            }
            return videoId;
        }

        function renderPortfolio(projects) {
            if (!portfolioGrid) return;
            portfolioGrid.innerHTML = '';
            if (projects.length === 0) { /* ... */ }
            
            const categoryMap = { ui: 'Lập trình UI', design: 'Thiết kế', photo: 'Nhiếp ảnh', video: 'Video' };
            projects.forEach(project => {
                const item = document.createElement('div');
                item.className = 'portfolio-item group relative overflow-hidden rounded-lg shadow-lg';
                item.dataset.category = project.category;

                let imageUrl = project.url;
                let playIconOverlay = '';

                // NEW: Handle video projects
                if (project.category === 'video') {
                    const videoId = getYoutubeVideoId(project.url);
                    if (videoId) {
                        imageUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                        item.dataset.videoUrl = project.url; // Store original URL
                        playIconOverlay = `
                            <div class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <svg class="w-16 h-16 text-white opacity-80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                            </div>
                        `;
                    }
                }

                item.innerHTML = `
                    <img src="${imageUrl}" alt="${project.title}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500" onerror="this.onerror=null;this.src='https://placehold.co/600x400/1f2937/34d399?text=Image+Error';">
                    <div class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-center justify-center p-4">
                        <div class="text-center">
                            <h3 class="text-xl font-bold text-white">${project.title}</h3>
                            <p class="text-sm text-gray-300 mt-1">${categoryMap[project.category] || 'Chung'}</p>
                        </div>
                    </div>
                    ${playIconOverlay}
                `;
                portfolioGrid.appendChild(item);
            });
        }

        // NEW: Modal open/close logic
        function openModal(videoUrl) {
            const videoId = getYoutubeVideoId(videoUrl);
            if (!videoId) return;
            
            videoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            modalOverlay.classList.remove('opacity-0', 'pointer-events-none');
            modalContent.classList.remove('opacity-0', 'scale-95');
        }

        function closeModal() {
            modalOverlay.classList.add('opacity-0', 'pointer-events-none');
            modalContent.classList.add('opacity-0', 'scale-95');
            // Stop the video from playing in the background
            setTimeout(() => {
                videoIframe.src = '';
            }, 300); // Wait for transition to finish
        }

        portfolioGrid.addEventListener('click', (e) => {
            const portfolioItem = e.target.closest('.portfolio-item');
            if (portfolioItem && portfolioItem.dataset.videoUrl) {
                openModal(portfolioItem.dataset.videoUrl);
            }
        });

        closeModalButton.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // --- Existing Logic ---
        onSnapshot(projectsCollectionRef, (snapshot) => { /* ... */ });
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => { /* ... */ });
        lucide.createIcons();
        // ... (Mobile menu and navbar scroll logic remains the same)

        // Helper functions (copy from previous versions)
        onSnapshot(projectsCollectionRef, (snapshot) => {
            const projects = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderPortfolio(projects);
        }, (error) => {
            console.error("Error fetching projects:", error);
            if(portfolioGrid) portfolioGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Không thể tải dự án.</p>`;
        });
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => {
                    btn.classList.remove('active', 'bg-teal-500', 'text-white');
                    btn.classList.add('bg-gray-700', 'text-gray-300');
                });
                button.classList.add('active', 'bg-teal-500', 'text-white');
                button.classList.remove('bg-gray-700', 'text-gray-300');
                const filter = button.dataset.filter;
                const items = portfolioGrid.querySelectorAll('.portfolio-item');
                items.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.classList.remove('hidden-item');
                    } else {
                        item.classList.add('hidden-item');
                    }
                });
            });
        });
    </script>
</body>
</html>
